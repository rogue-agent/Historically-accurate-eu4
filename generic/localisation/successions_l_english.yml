 succession.7.t:0 "Bavarian Succesion"
 succession.7.d:0 "After the death of the Emperor Louis IV, his brothers divided the realm of Bavaria into four independent branches. However, it was decided that once one of the brothers' lines died out, remaining branches would inherit its lands."
 succession.7.a:0 "We have to maintain the tradition - even if it is not nice for us."
 succession.8.t:0 "Bavarian Homage"
 succession.8.d:0 "After the death of the Emperor Louis IV, his brothers divided the realm of Bavaria into four independent branches. However, it was decided that once one of the brothers' lines died out, remaining branches would inherit its lands. As a result, we have inherited the lands of $FROMCOUNTRY$."
 succession.8.a:0 "I hope they will be loyal to me!"