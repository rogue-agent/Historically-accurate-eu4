 scandinavia.3.t: "The Althing"
 scandinavia.3.d: "The Althing is the world's oldest parliament, having been founded in Iceland in 930. The Althing made many important decisions for the peoples of the Icelandic Commonwealth, including the declaration of Christianity as the island's official faith in the year 1000. However, in the time of Norwegian and then Danish rule, the Althing gradually lost its power as the Icelandic people submitted themselves to the overseas power of the crown, before the Althing's independence was extinguished entirely during the age of Danish absolutism. However, now that we have a degree of autonomy once again, we can once again restore this prestigious historical institution."
 scandinavia.3.a: "Let us reinstitute the Althing!"
 scandinavia.3.b: "We do not need to go back to the old ways."
 scandinavia.7.t: "Christopher of Bavaria"
 scandinavia.7.d: "In 1441, Christopher of Bavaria, who had already become King of Denmark, was elected King of Sweden, effectively continuing the Kalmar Union. Although the nobles were not particularly fond of Christopher, blaming bad harvests and other mishaps upon him, his reign was accepted, even if begrudgingly. It appears that Sweden will continue to remain in union with Denmark for some time, until circumstance changes."
 scandinavia.7.a: "As long as they are loyal to me."