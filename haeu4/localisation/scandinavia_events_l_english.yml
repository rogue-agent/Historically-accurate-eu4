 scandinavia.1.t: "Reformers Come to Denmark"
 scandinavia.1.d: "Recently, Protestant reformers have arrived in $CAPITAL$, attempting to convince $MONARCHTITLE$ $MONARCH$ to abandon the Catholic Church and the influence of the Papacy entirely. According to the reformers, Catholic practices have, over the centuries, gradually corrupted the sancity of the Christian faith and perverted people's morals through inappropriate practices, including simony and indulgences.\nThe $MONARCHTITLE$ seems receptive to these claims, but it is not very clear how far $MONARCHTITLE$ $MONARCH$ is willing to go in acquiescing to the reformers' suggestions. What should we do?"
