l_english:
 hee_BAV.1.t:0 "Duke Albert's Campaigns Against Robber Barons"
 hee_BAV.1.d:0 "In the early fifteenth century, Bavaria was plagued by robber barons, nobles who would impose illegal tolls and payments on their lands, as well as the lands of others. In 1444 and 1445, Albert III of Bavaria sent troops to campaign against these criminal nobles, and succeeded in reducing their influence."
 hee_BAV.1.a:0 "Send soldiers far and wide to stop this!"
 hee_BAV.1.b:0 "Nobles making money off peasants? That's a great idea!"
 hee_fought_robber_barons:0 "Defeated the Robber Barons"
 desc_hee_fought_robber_barons:0 "We have at last rid our lands of the menace posed by corrupt nobles stealing our tax and trade."
 fought_noble_barons: "Fought Robber Barons"
 hee_BAV.3.t:0 "Reconciliation With the Habsburgs"
 hee_BAV.3.d:0 "Following more than a century of competition with the upstart Habsburgs for influence in the Holy Roman Empire, the Wittelsbachs now have the opportunity to settle on a policy of cooperation with the Austrian dynasty. But should we trust our traditional longtime rivals?"
 hee_BAV.3.a:0 "Everyone just wants a friend."
 hee_BAV.3.b:0 "Pah! We will show them what a truly storied house can achieve on its own!"
 hee_bav_reconcile_habsburgs:0 "Dynastic Reconciliation"
 hee_bav_against_habsburgs:0 "Dynastic Rivalry"